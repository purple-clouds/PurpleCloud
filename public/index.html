<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/1a100a9ca4.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">
    <title>Purple Cloud</title>
</head>

<body>
    <main class="wrapper flexContainer">
        <h1>welcome to purple clouds</h1>
        <!-- add aria tag to give description of what we're trying to achieve -->
        <!-- need to find secondary (accessible text) -->
        <h2>take a deep breath</h2>
        <!-- change take a deep breath to different languages (will use almighty Google) -->
        <!-- p tag instruction will be in form (instead of being in p tag) -->
        <p>
            Enter your country in the search bar below, we will populate resources for you
        </p>
        <!-- search section below by ts -->

        <section class="searchSection">
        <input
        type="text"
        name="mentalHealthSearchInput"
        id="searchInput"
        placeholder="Search Support Here"
        />
        <button class="mentalHealthSearchButton">
        <i class="fas fa-search"></i>
        </button>
        <ul class="mentalHealthSearchResults"></ul>
        </section>
        <!-- HTML div for clouds below by Ro -->
        <!-- add aria tags to clouds so users can "see" there are clouds on the page -->
        <div class="cloudContainer">
            <div class="cloudOne"></div>
            <div class="cloudTwo"></div>
            <div class="cloudThree"></div>
        </div>
    </main>

</body>

</html>
